<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Maching Pin Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!------------- pin generate section----------------->
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="showGeneratedPin" class="form-control" type="text" placeholder="Generate Pin">
                    <button onclick="generateCode()" id="generate-button" class="generate-btn" >Generate ATM Pin</button>
                </div>
            </div>
            <!----------- input number section---------------->
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputNumber" class="form-control" type="text"> 
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNumber.value += '7'">7</div>
                              <div class="button"  onclick="inputNumber.value += '8'">8</div>
                              <div class="button"  onclick="inputNumber.value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="inputNumber.value += '4'">4</div>
                              <div class="button"  onclick="inputNumber.value += '5'">5</div>
                              <div class="button" onclick="inputNumber.value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="inputNumber.value += '1'">1</div>
                              <div class="button"  onclick="inputNumber.value += '2'">2</div>
                              <div class="button"  onclick="inputNumber.value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber.value = inputNumber.value.slice(0, -1)"><</div>
                                <div class="button"  onclick="inputNumber.value += '0'">0</div>
                                <div class="button" onclick="inputNumber.value = ''">C</div>
                            </div>
                            <div>
                                <button onclick="pinMatch()" id="submit-button"  type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="tryLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!------------ notification section------------------>
        <div class="notify-section">
            <p id="pin-not-match" class="notify">❌ ATM Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ ATM Pin Matched... Wait Money is Printing :)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
